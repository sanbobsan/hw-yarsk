        case -1:
          a++;
          break;
        case -2:
          a += 2;
          break;
        case 1:
          a += 2;
          break;
        case 2:
          a++;
          break;
      }

      let sum = 0;
      let count = 0;
      for (let i = a; a <= b; a += 3) {
        sum += a;
        count++;
        console.log(a);
      }
      let res = sum / count;
      alert(res);
