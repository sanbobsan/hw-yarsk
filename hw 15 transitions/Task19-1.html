<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>"Бумажные" кнопки</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Task19-1.css" />
  </head>
  <body class="blue-theme">
    <section class="card">
      <h1 class="question">
        <span>HTML расшифровывается как «How To Meet Ladies»?</span>
      </h1>
      <form class="answers" action="localhost" method="post">
        <button class="fab" type="submit">&#58882;</button>
        <div class="yes-no-selector">
          <div class="paper-btn paper-btn-true">
            <input type="radio" name="answer" id="yes-answer" class="hide" />
            <label for="yes-answer">Правда</label>
          </div>
          <div class="paper-btn paper-btn-false">
            <input type="radio" name="answer" id="no-answer" class="hide" />
            <label for="no-answer">Ложь</label>
          </div>
        </div>
      </form>
    </section>
    <hr />
    <p></p>
    <section>
      <div class="task">
        <input type="checkbox" id="task1" class="hide" />
        <div class="check"></div>
        <label for="task1">Сделать чай</label>
      </div>
      <div class="task">
        <input type="checkbox" id="task2" class="hide" />
        <div class="check"></div>
        <label for="task2">Купить горох для салата к новому году</label>
      </div>
      <div class="task">
        <input type="checkbox" id="task3" class="hide" />
        <div class="check"></div>
        <label for="task3">Размечтаться</label>
      </div>
      <div class="task">
        <input type="checkbox" id="task4" class="hide" />
        <div class="check"></div>
        <label for="task4">Размечаться</label>
      </div>
    </section>
  </body>
</html>
