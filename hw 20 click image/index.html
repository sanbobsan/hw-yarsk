<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Click</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2>Оленевые</h2>

      <div class="textImage">
        <span class="clickableText">Пятнистый олень</span>
        <img src="./img/img1.jpg" />
      </div>

      <div class="textImage">
        <span class="clickableText">Олень Давида</span>
        <img src="./img/img2.jpg" />
      </div>

      <hr />
      Можно вот так:
      <div class="textImage">
        Водяной олень <br />
        <span class="clickableText">Посмотреть</span>
        <img src="./img/img3.jpg" />
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
