<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      button {
        min-width: 80px;
        height: 30px;
        background: none;
        border: none;
        outline: none;
        padding: 0;

        position: relative;
      }

      button .top {
        width: 100%;
        height: 100%;

        z-index: -2;

        background: rgb(255, 255, 238);
        border-radius: 7mm;
        outline: 2px solid rgb(36, 38, 34);

        display: flex;
        align-items: center;
        justify-content: center;

        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        color: rgb(36, 38, 34);

        transition: 0.34s;
        overflow: hidden;
      }

      button .top::before {
        content: "";
        width: 15px;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        transform: skewX(30deg);
        transition: 0.3s;
        position: absolute;
        left: -22px;
        visibility: hidden;
      }

      button .bottom {
        width: 100%;
        height: 100%;

        background: rgb(255, 255, 238);
        border-radius: 7mm;
        outline: 2px solid rgb(36, 38, 34);

        position: absolute;
        top: 10px;
        left: 0;
        z-index: -1;
      }

      button .bottom::before,
      button .bottom::after {
        content: "";
        width: 2px;
        height: 9px;
        background: rgb(36, 38, 34);
        position: absolute;
        bottom: 0;
      }

      button .bottom::before {
        left: 15%;
      }
      button .bottom::after {
        left: 85%;
      }

      button::before {
        content: "";
        height: 100%;
        width: calc(100% + 2px);
        background: rgb(171, 171, 171);
        border-radius: 7mm;
        outline: 2px solid rgb(36, 38, 34);
        position: absolute;
        top: 14px;
        left: -1px;
        z-index: -1;
      }

      button:active .top {
        transform: translateY(10px);
      }

      button:active .top::before {
        left: calc(100% + 20px);
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <button type="button">
      <div class="top">Click Me!</div>
      <div class="bottom"></div>
    </button>
  </body>
</html>
